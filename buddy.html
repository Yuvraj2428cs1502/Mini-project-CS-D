<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blaze's Adoption Profile</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffefba, #ffffff);
      color: #555;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #ff6f61;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 50%;
      border: 5px solid #ff6f61;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .profile-info {
      text-align: center;
    }

    .profile-info h2 {
      font-size: 28px;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .profile-info p {
      font-size: 18px;
      margin: 5px 0;
      line-height: 1.6;
    }

    .btn-adopt {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #ff6f61;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .btn-adopt:hover {
      background-color: #ff8a75;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adopt Blaze</h1>
    <div class="profile">
      <img src="https://imgs.search.brave.com/S1RgeOKILBkmEt0pWjhYEVPe7yU-wp40_iGBbpwI60c/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzhlLzlj/LzVjLzhlOWM1YzI1/ODE1NzI3ZDM4Yjdh/MWJhMjk3M2IzZGU1/LmpwZw" alt="Blaze - Siberian Husky">
      <div class="profile-info">
        <h2>Blaze</h2>
        <p><strong>Age:</strong> 2 years</p>
        <p><strong>Breed:</strong> Siberian Husky</p>
        <p><strong>Description:</strong> Blaze is a friendly and playful Siberian Husky who loves people. He dreams of a forever home where he can run, play, and be showered with love!</p>
        <a href="buy.html" class="btn-adopt">Adopt Me</a>
      </div>
    </div>
  </div>
</body>
</html>
