<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt a Pet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .abc {
      background-color:  #ffcc00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="button"] {
      background-color:  #ffcc00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color:  #ffcc00;
    }
  </style>
</head>
<body background="form.jpg">

  <div class="container">
    <h1>Adopt a Pet</h1>

    <form action="cong.html" method="POST">
      <label for="pet-name">Pet Name</label>
      <input type="text" id="pet-name" name="pet-name"  placeholder="Enter Pet's Name" required>

      <label for="full-name">Your Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Home Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

      <label for="experience">Do you have previous experience with pets?</label>
      <select id="experience" name="experience" required>
        <option value="">--Select an option--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <a  href="cong.html" style="text-decoration: none;">
    <button class="abc" type="button">Submit Adoption Form</button>
</a>

      
    </form>
  </div>

</body>
</html>
